<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h2><b><i>Using input attributes like number, range, colour, date, file, time,
        month, week, email</i></b></h2></header>
    
<main>
    <form action="/dd.php">
        <div>
            <b>Enter number between 1 to 10:</b> <input type="number" name="my num" min="1" max="10" >
        </div>
        <br>
        <div>
            <b>Enter range : </b><input type="range" name="myrange" min="1" max="100" >
        </div>
        <br>
        <div>
            Choose a colour : <input type="color" name="my colour">
        </div>
        <br>
        <div>
            D.O.B : <input type="date" name="mydate" > 
        </div>
        <br>
        <div>
            Upload your file : <input type="file" name="myfile" >
        </div>
        <br>
        <div>
           Select a time: <input type="time" name="tm" >
        </div>
        <br>
        <div>
            Enter your BirthMonth : <input type="month" name="mymon">
        </div>
        <br>
        <div>
            Enter you e-mail : <input type="email" name="mail" >
        </div>
        <br>
        <div>
            <button type="submit" value="Submit">Submit</button>
        </div>
    </form>
</main>

    <footer></footer>
</body>
</html>
